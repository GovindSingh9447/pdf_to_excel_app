<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Table Extractor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f7fa;
    }

    .upload-card {
      margin-top: 100px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
    }

    .form-control {
      border-radius: 0.5rem;
    }

    .btn-primary {
      border-radius: 0.5rem;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #999;
    }

    #loading-spinner {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card upload-card bg-white">
        <div class="card-body text-center">
          <h3 class="card-title mb-4">üìÑ PDF Table to Excel</h3>

          <form method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
            <div class="mb-3">
              <input type="file" class="form-control" name="pdf_file" accept="application/pdf" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">üîÑ Upload & Convert</button>
          </form>

          <!-- Loading Spinner -->
          <div id="loading-spinner" class="mt-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Converting...</span>
            </div>
            <p class="mt-2">Processing your PDF... Please wait</p>
          </div>
        </div>
      </div>

      <div class="footer mt-4">
        Made with ‚ù§Ô∏è by RanawatTech x Singh
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS (optional, not needed here unless you want interactivity) -->
<script>
  function showLoader() {
    document.getElementById("loading-spinner").style.display = "block";
  }
</script>

</body>
</html>
